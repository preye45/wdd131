<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Review!</h1>
        <p>Your review has been submitted successfully.</p>
        <p>You have submitted <span id="reviewCount"></span> reviews so far.</p>
        <a href="form.html">Submit another review</a>
    </div>

    <script>
        
        if (localStorage.getItem('reviewCount')) {
            localStorage.setItem('reviewCount', parseInt(localStorage.getItem('reviewCount')) + 1);
        } else {
            localStorage.setItem('reviewCount', 1);
        }

       
        document.getElementById('reviewCount').textContent = localStorage.getItem('reviewCount');
    </script>
</body>
</html>
